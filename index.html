<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-JOB-Tracker</title>

    <!-- tailwind + daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>
  <body class="bg-base-200">
    <header class="w-4/5 mx-auto space-y-5 pt-14">
      <h1 class="text-[#002C5C] font-extrabold text-2xl">
        Job Application Tracker
      </h1>
      <div class="grid grid-cols-3 gap-4">
        <div id="totalCount" class="bg-base-100 p-5 rounded-lg">
          <p class="text-sm font-medium">Total</p>
          <p class="text-2xl font-bold">0</p>
        </div>

        <div id="InterviewCount" class="bg-base-100 p-5 rounded-lg">
          <p class="text-sm font-medium">Interview</p>
          <p class="text-2xl font-bold text-success">0</p>
        </div>

        <div id="rejectedCount" class="bg-base-100 p-5 rounded-lg">
          <p class="text-sm font-medium">Rejected</p>
          <p class="text-2xl font-bold text-error">0</p>
        </div>
      </div>
    </header>

    <hr class="text-[#E6E7E9] my-7 w-4/5 mx-auto" />

    <div class="flex justify-between w-4/5 mx-auto pb-6">
      <h3 class="text-[#002C5C] font-bold text-lg">Available Jobs</h3>
      <p class="font-medium text-[16px]">8 jobs</p>
    </div>

    <main>
      <div class="w-4/5 mx-auto space-x-2">
        <button class="btn btn-info text-base-100 py-2.5 px-8">ALL</button>
        <button class="btn">Interview</button>
        <button class="btn">Rejected</button>
      </div>
    </main>
  </body>
</html>
